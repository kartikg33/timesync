<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timesync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="about">
            <h1>timesync</h1>
            <h3>Time Zones, Simplified.</h3>

            <a href="https://github.com/kartikg33/timesync" target="_blank" class="button">
                <img src="https://img.icons8.com/nolan/64/github.png" alt="contribute" />
                <span>Contribute</span>
            </a>

            <a href="https://github.com/sponsors/kartikg33" target="_blank" class="button">
                <img src="https://img.icons8.com/nolan/64/trust.png" alt="sponsor" />
                <span>Sponsor</span>
            </a>
        </div>

        <!-- Local Time Selector -->
        <div class="local-time">
            <label for="local-time"><i><span id="current-timezone-offset"></span></i></label>
            <div class="local-time-input">
                <select class="hour-select" id="local-time-hours">
                   <!-- options will be automatically generated here -->
                   <script>
                       for (let i = 0; i <= 23; i++) {
                           document.write(`<option value="${i.toString().padStart(2, '0')}">${i.toString().padStart(2, '0')}</option>`);
                       }
                   </script>
                </select>
                <div class="time-colon">:</div>
                <select class="minute-select" id="local-time-minutes">
                <!-- options will be automatically generated here -->
                <script>
                    for (let i = 0; i <= 59; i++) {
                        document.write(`<option value="${i.toString().padStart(2, '0')}">${i.toString().padStart(2, '0')}</option>`);
                    }
                </script>
                </select>
            </div>
            <div><span id="local-time-dst-status"></span></div>
        </div>

        <!-- Add Timezone -->
        <div class="add-timezone">
            <label for="timezone-offset"><i>Select A Timezone:</i></label>
            <div class="timezone-select">
                <select name="timezone_offset" id="timezone-offset">
                    <option value="Etc/GMT+12">(UTC-12:00) Eniwetok, Kwajalein</option>
                    <option value="Pacific/Midway">(UTC-11:00) Midway Island, Samoa</option>
                    <option value="Pacific/Honolulu">(UTC-10:00) Hawaii</option>
                    <option value="Pacific/Marquesas">(UTC-9:30) Taiohae</option>
                    <option value="America/Anchorage">(UTC-9:00) Alaska</option>
                    <option value="America/Los_Angeles">(UTC-8:00) Pacific Time (US & Canada)</option>
                    <option value="America/Denver">(UTC-7:00) Mountain Time (US & Canada)</option>
                    <option value="America/Chicago">(UTC-6:00) Central Time (US & Canada), Mexico City</option>
                    <option value="America/New_York">(UTC-5:00) Eastern Time (US & Canada), Bogota, Lima</option>
                    <option value="America/Caracas">(UTC-4:30) Caracas</option>
                    <option value="America/Halifax">(UTC-4:00) Atlantic Time (Canada), Caracas, La Paz</option>
                    <option value="America/St_Johns">(UTC-3:30) Newfoundland</option>
                    <option value="America/Argentina/Buenos_Aires">(UTC-3:00) Brazil, Buenos Aires, Georgetown</option>
                    <option value="Atlantic/South_Georgia">(UTC-2:00) Mid-Atlantic</option>
                    <option value="Atlantic/Azores">(UTC-1:00) Azores, Cape Verde Islands</option>
                    <option value="Europe/London" selected="selected">(UTC) Western Europe Time, London, Lisbon, Casablanca</option>
                    <option value="Europe/Paris">(UTC+1:00) Brussels, Copenhagen, Madrid, Paris</option>
                    <option value="Europe/Kaliningrad">(UTC+2:00) Kaliningrad, South Africa</option>
                    <option value="Europe/Moscow">(UTC+3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
                    <option value="Asia/Tehran">(UTC+3:30) Tehran</option>
                    <option value="Asia/Dubai">(UTC+4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
                    <option value="Asia/Kabul">(UTC+4:30) Kabul</option>
                    <option value="Asia/Karachi">(UTC+5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
                    <option value="Asia/Calcutta">(UTC+5:30) Bombay, Calcutta, Madras, New Delhi</option>
                    <option value="Asia/Kathmandu">(UTC+5:45) Kathmandu, Pokhara</option>
                    <option value="Asia/Dhaka">(UTC+6:00) Almaty, Dhaka, Colombo</option>
                    <option value="Asia/Yangon">(UTC+6:30) Yangon, Mandalay</option>
                    <option value="Asia/Bangkok">(UTC+7:00) Bangkok, Hanoi, Jakarta</option>
                    <option value="Asia/Shanghai">(UTC+8:00) Beijing, Perth, Singapore, Hong Kong</option>
                    <option value="Australia/Eucla">(UTC+8:45) Eucla</option>
                    <option value="Asia/Tokyo">(UTC+9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
                    <option value="Australia/Adelaide">(UTC+9:30) Adelaide, Darwin</option>
                    <option value="Australia/Sydney">(UTC+10:00) Eastern Australia, Guam, Vladivostok</option>
                    <option value="Australia/Lord_Howe">(UTC+10:30) Lord Howe Island</option>
                    <option value="Asia/Magadan">(UTC+11:00) Magadan, Solomon Islands, New Caledonia</option>
                    <option value="Pacific/Norfolk">(UTC+11:30) Norfolk Island</option>
                    <option value="Pacific/Auckland">(UTC+12:00) Auckland, Wellington, Fiji, Kamchatka</option>
                    <option value="Pacific/Chatham">(UTC+12:45) Chatham Islands</option>
                    <option value="Pacific/Apia">(UTC+13:00) Apia, Nukualofa</option>
                    <option value="Pacific/Kiritimati">(UTC+14:00) Line Islands, Tokelau</option>
                </select>
            
                <a target="_blank" class="button" id="add-timezone-btn">
                    <img src="https://img.icons8.com/nolan/64/add.png" alt="add"/>
                    <span>Add</span>
                </a>
            </div>
        </div>

        <!-- Timezone Cards -->
        <div id="timezone-cards" class="cards">
            <!-- Cards will be dynamically added here -->
        </div>

        <div id="widgets-container">
            <div id="widget-container-local"></div>
            <!-- Other widgets will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
